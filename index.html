<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Notification</title>
  <style>
    .notification-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      width: 100%;
      max-width: 300px;
    }

    .notification-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      animation: slide-in 0.3s ease-in-out;
    }

    .notification-header {
      background-color: #007bff;
      color: #fff;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .notification-header h3 {
      margin: 0;
      font-size: 16px;
    }

    .close-btn {
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #f1f1f1;
    }

    .notification-body {
      padding: 16px;
      display: flex;
      align-items: center;
    }

    .notification-icon {
      font-size: 24px;
      color: #007bff;
      margin-right: 12px;
    }

    .notification-content p {
      margin: 0;
    }

    .time-stamp {
      font-size: 12px;
      color: #6c757d;
    }

    .notification-footer {
      border-top: 1px solid #e9ecef;
      padding: 12px 16px;
      text-align: right;
    }

    .view-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    @keyframes slide-in {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      .notification-container {
        top: 10px;
        right: 10px;
        max-width: 90%;
      }

      .notification-header h3 {
        font-size: 14px;
      }

      .close-btn {
        font-size: 18px;
      }

      .notification-body {
        padding: 12px;
      }

      .notification-icon {
        font-size: 20px;
        margin-right: 8px;
      }

      .notification-content p {
        font-size: 14px;
      }

      .time-stamp {
        font-size: 11px;
      }

      .view-btn {
        padding: 6px 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="notification-container">
    <div class="notification-card">
      <div class="notification-header">
        <h3>New Message</h3>
        <button class="close-btn">Ã—</button>
      </div>

      <div class="notification-body">
        <div class="notification-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="notification-content">
          <p>You have a new message from John Doe.</p>
          <p class="time-stamp">2 minutes ago</p>
        </div>
      </div>
      <div class="notification-footer">
        <button class="view-btn">View Message</button>
      </div>
    </div>
  </div>

  <script>
    const closeButton = document.querySelector('.close-btn');
    const notificationCard = document.querySelector('.notification-card');

    closeButton.addEventListener('click', () => {
      notificationCard.style.display = 'none';
    });
  </script>
</body>
</html>
